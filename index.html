<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tela de Login Responsiva</title>
</head>
<body>
    <div class="container-login">
        <div class="img-box">
            <img src="assets/login.svg" alt="Imagem decorativa">
        </div>
        <div class="content-box">
            <div class="form-fox">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <span>Username</span>
                        <input type="email" placeholder="@mail.com">
                    </div>
    
                    <div class="input-box">
                        <span>Password</span>
                        <input type="password" placeholder="password">
                    </div>
    
                    <div class="remember">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>
    
                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>
    
                    <div class="input-box">
                        <p>NÃ£o tem uma conta? <a href="#">Inscreva-se</a></p>
                    </div>
                </form>
                <h3>Logar com</h3>
                <ul class="ul">
                    <li><img src="assets/facebook.png" alt="Facebook logo"></li>
                    <li><img src="assets/google.png" alt="Google logo"></li>
                    <li><img src="assets/apple.png" alt="Apple logo"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
